      body { margin: 0; padding: 0;     font-family: 'Open Sans', sans-serif;    overflow-x: hidden; /* Prevents horizontal overflow */}
    .dot {
        animation: dot 1s infinite;
    }
    .marker {
        display: block;
        visibility: visible;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
        background-size: cover;
        background-position: center; /* Add this line */
    }

@keyframes slideAway {
    0% {transform: translateX(0);}
    60% {transform: translateX(20%);}
    100% {transform: translateX(100%);}
}

#legend {
    transform: translateX(0);
    cursor: pointer;
    padding: 0;
    z-index: 9999;
}

@media (max-width: 600px) {
    #legend {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
}

#legend.hidden {
    animation: slideAway .5s forwards;
    padding-left: 30px;
}
@keyframes dot {
    0%, 20% { opacity: 0; }
    50%, 100% { opacity: 1; }
}
#toggle-legend {
    position: absolute;
    left: -30px; /* Adjust as needed */
    top: 0;
    bottom: 0;
    width: 30px; /* Adjust as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    background-color: #fff; /* Adjust as needed */
    border: none;
    cursor: pointer;
}

#toggle-legend i {
    font-size: 12px; /* Adjust as needed */
}


.dot:nth-child(2) {
    animation-delay: 0.2s;
}

.dot:nth-child(3) {
    animation-delay: 0.4s;
}
@keyframes dot {
    0%, 20% { opacity: 0; }
    50%, 100% { opacity: 1; }
}

.dot1 {
    animation: dot 1s infinite;
}

.dot2 {
    animation: dot 1s 0.33s infinite;
}

.dot3 {
